<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>лаба 1</title>
</head>
<body>
<script type="text/javascript">
	var x = Number(prompt("Введите x"));
    var n = Number(prompt("Введите n"));
    var result = 0;
    for(let i = 0;i<=n;i++){
        result += ((-1)**i*x**(i+1))/(i+1);
    }
    document.write(result + "<br>");
</script>
</body>
</html>
